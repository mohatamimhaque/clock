<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
   
    <div class="aps-wrapper">
        <div id="bg-gradient"></div>
        <div id="wrapper">
            <div class="circle" style="--clr:#04fc43" id="second"><i></i></div>
            <div class="circle circle2" style="--clr:#fee800" id="minute"><i></i></div>
            <div class="circle circle3" style="--clr:#ff2972" id="hour"><i></i></div>
            
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            <div class="digital-clock">
                <div class="time">
                    <div id="dhour" style="--clr:#04fc43">00</div>
                    <div id="dminute" style="--clr:#fee800">00</div>
                    <div id="dsecond" style="--clr:#ff2972">00</div>
                    <div id="ampm">pm</div>
                </div>
                <div class="date">
                    <div id="day"></div>
                    <div id="date"></div>
                    <div id="month"></div>
                    <div id="year"></div>
                </div>
            </div>
        </div>
    </div>









    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
